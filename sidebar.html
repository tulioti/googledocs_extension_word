<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <!-- The CSS package above applies Google styling to buttons and other elements. -->

  <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }

    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }

    .col-contain {
      overflow: hidden;
    }

    .col-one {
      float: left;
      width: 50%;
    }

    .logo {
      vertical-align: middle;
    }

    .radio-spacer {
      height: 20px;
    }

    .width-100 {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="sidebar branding-below">
    <p><b>Contador de palavras por frase</b></p>
    <p>Selecione as partes do texto que deseja contar e clique em contar palavras.</p>
    <p>Ser√° exibido as frases com mais de 20 palavras.</p>
    <button class="blue" id="run-counter">Contar Palavras</button>
    <div id="sentences"></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    /**
     * On document load, assign click handlers to each button and try to load the
     * user's origin and destination language preferences if previously set.
     */
    $(function () {
      $('#run-counter').click(runCounter);
    });

    function runCounter() {
      console.log("runCounter");
      google.script.run
        .withSuccessHandler(
          function (msg, element) {
            console.log("success function");
            console.log(msg);
            $('#sentences').innerHTML = "<h1>teste</h1>"
            showInfo(msg, $("#sentences"));
            element.disabled = false;
          })
        .withFailureHandler(
          function (msg, element) {
            showError(msg, $('#button-bar'));
            element.disabled = false;
          })
        .withUserObject(this)
        .getCounter();
    }

    /**
     * Inserts a div that contains an error message after a given element.
     *
     * @param {string} msg The error message to display.
     * @param {DOMElement} element The element after which to display the error.
     */
    function showError(msg, element) {
      var div = $('<div id="error" class="error">' + msg + '</div>');
      $(element).after(div);
    }

    function displaySentence(item, index) {
      var div = $('<div id="error" class="error">' + item.split(" ").length + ' - ' + item + '</div><br>');
      var element = $("#sentences");
      $(element).after(div);
    }


    function showInfo(msg, element) {
      msg.forEach(displaySentence)
      var div = $('<div id="error" class="error">' + msg + '</div>');
      $(element).after(div);
    }
  </script>
</body>

</html>
